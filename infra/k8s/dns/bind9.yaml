apiVersion: v1
kind: ConfigMap
metadata:
  name: bind9-config
  namespace: dns-zone
data:
  named.conf.options: |
    options {
      directory "/var/cache/bind";
      recursion yes;
      allow-query { any; };
      allow-recursion { any; };
      listen-on { any; };
      listen-on-v6 { any; };
      dnssec-validation auto;
      auth-nxdomain no;
    };
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: bind9-zones
  namespace: dns-zone
data:
  named.conf.local: |
    // Managed by Voxeil controller.
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bind9
  namespace: dns-zone
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bind9
  template:
    metadata:
      labels:
        app: bind9
    spec:
      containers:
        - name: bind9
          image: internetsystemsconsortium/bind9:9.18
          ports:
            - name: dns-udp
              containerPort: 53
              protocol: UDP
            - name: dns-tcp
              containerPort: 53
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /etc/bind/named.conf.options
              subPath: named.conf.options
            - name: zones
              mountPath: /etc/bind/named.conf.local
              subPath: named.conf.local
            - name: zones
              mountPath: /etc/bind/zones
      volumes:
        - name: config
          configMap:
            name: bind9-config
        - name: zones
          configMap:
            name: bind9-zones
---
apiVersion: v1
kind: Service
metadata:
  name: bind9
  namespace: dns-zone
spec:
  type: ClusterIP
  selector:
    app: bind9
  ports:
    - name: dns-udp
      port: 53
      targetPort: 53
      protocol: UDP
    - name: dns-tcp
      port: 53
      targetPort: 53
      protocol: TCP
