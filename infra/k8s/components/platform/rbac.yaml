apiVersion: v1
kind: ServiceAccount
metadata:
  name: controller-sa
  namespace: platform
  labels:
    app.kubernetes.io/part-of: voxeil
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: controller-bootstrap
  labels:
    app.kubernetes.io/part-of: voxeil
rules:
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list", "create", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: user-operator
  labels:
    app.kubernetes.io/part-of: voxeil
rules:
  # Namespaces: get, list (for listing and reading namespaces)
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list"]
  # Services: patch, get, create, delete
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "create", "patch", "delete"]
  # ConfigMaps: create, patch, get, delete (DNS zone yÃ¶netimi iÃ§in)
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "create", "patch", "delete"]
  # Secrets: create, patch, delete, get (DB credentials, image pull secrets)
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "create", "patch", "delete"]
  # PVCs: create, replace, get (PVC yÃ¶netimi)
  - apiGroups: [""]
    resources: ["persistentvolumeclaims"]
    verbs: ["get", "create", "replace"]
  # ResourceQuotas: create, patch, replace, get
  - apiGroups: [""]
    resources: ["resourcequotas"]
    verbs: ["get", "create", "patch", "replace"]
  # LimitRanges: create, patch, get
  - apiGroups: [""]
    resources: ["limitranges"]
    verbs: ["get", "create", "patch"]
  # Deployments: patch, get, create, delete
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "create", "patch", "delete"]
  # Ingresses: patch, get, create, delete
  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses"]
    verbs: ["get", "create", "patch", "delete"]
  # NetworkPolicies: create, patch, get
  - apiGroups: ["networking.k8s.io"]
    resources: ["networkpolicies"]
    verbs: ["get", "create", "patch"]
  # RoleBindings: create, patch, get
  - apiGroups: ["rbac.authorization.k8s.io"]
    resources: ["rolebindings"]
    verbs: ["get", "create", "patch"]
  # Pods: create, delete, get
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "create", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: controller-bootstrap-binding
  labels:
    app.kubernetes.io/part-of: voxeil
subjects:
  - kind: ServiceAccount
    name: controller-sa
    namespace: platform
roleRef:
  kind: ClusterRole
  name: controller-bootstrap
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: controller-platform-secrets
  namespace: platform
  labels:
    app.kubernetes.io/part-of: voxeil
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: controller-platform-secrets-binding
  namespace: platform
  labels:
    app.kubernetes.io/part-of: voxeil
subjects:
  - kind: ServiceAccount
    name: controller-sa
    namespace: platform
roleRef:
  kind: Role
  name: controller-platform-secrets
  apiGroup: rbac.authorization.k8s.io
