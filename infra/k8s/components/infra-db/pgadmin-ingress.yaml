apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pgadmin
  namespace: infra-db
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.middlewares: infra-db-pgadmin-auth@kubernetescrd
    cert-manager.io/cluster-issuer: REPLACE_PANEL_TLS_ISSUER
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - REPLACE_PGADMIN_DOMAIN
      secretName: tls-pgadmin
  rules:
    - host: REPLACE_PGADMIN_DOMAIN
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: pgadmin
                port:
                  number: 80
