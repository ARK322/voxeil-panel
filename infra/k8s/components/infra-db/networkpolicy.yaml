apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: postgres-ingress
  namespace: infra-db
spec:
  podSelector:
    matchLabels:
      app: postgres
  policyTypes:
    - Ingress
  ingress:
    - from:
        # Allow from user namespaces (managed-by: controller OR voxeil.io/user: "true")
        - namespaceSelector:
            matchLabels:
              managed-by: controller
        - namespaceSelector:
            matchLabels:
              voxeil.io/user: "true"
        - namespaceSelector:
            matchLabels:
              managed-by: vhp-controller
        # Legacy tenant namespaces (deprecated)
        - namespaceSelector:
            matchLabels:
              voxeil.io/tenant: "true"
        # Allow from platform namespace (controller)
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: platform
          podSelector:
            matchLabels:
              app: controller
      ports:
        - protocol: TCP
          port: 5432
