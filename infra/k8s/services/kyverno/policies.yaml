apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: restrict-controller-sa
spec:
  validationFailureAction: Enforce
  background: false
  rules:
    - name: deny-controller-namespace-mutations
      match:
        any:
          - subjects:
              - kind: ServiceAccount
                name: controller-sa
                namespace: platform
            resources:
              kinds:
                - Namespace
      preconditions:
        all:
          - key: "{{ request.operation }}"
            operator: AnyIn
            value:
              - CREATE
              - UPDATE
              - DELETE
          - key: "{{ regex_match('^user-.*', request.name) }}"
            operator: Equals
            value: false
      validate:
        message: "controller-sa may only manage user-* namespaces."
        deny: {}
    - name: deny-controller-non-user-namespace-writes
      match:
        any:
          - subjects:
              - kind: ServiceAccount
                name: controller-sa
                namespace: platform
            resources:
              kinds:
                - "*"
      preconditions:
        all:
          - key: "{{ request.operation }}"
            operator: AnyIn
            value:
              - CREATE
              - UPDATE
              - DELETE
          - key: "{{ request.namespace || '' }}"
            operator: NotEquals
            value: ""
          - key: "{{ regex_match('^user-.*', request.namespace) }}"
            operator: Equals
            value: false
      validate:
        message: "controller-sa may only mutate resources in user-* namespaces."
        deny: {}
