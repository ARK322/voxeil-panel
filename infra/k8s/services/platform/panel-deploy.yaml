apiVersion: apps/v1
kind: Deployment
metadata:
  name: panel
  namespace: platform
  labels:
    app.kubernetes.io/part-of: voxeil
spec:
  replicas: 2
  selector:
    matchLabels:
      app: panel
  template:
    metadata:
      labels:
        app: panel
        app.kubernetes.io/part-of: voxeil
    spec:
      containers:
        - name: panel
          image: REPLACE_PANEL_IMAGE
          ports:
            - containerPort: 3000
          readinessProbe:
            httpGet:
              path: /api/status
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/status
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 20
          env:
            - name: CONTROLLER_BASE_URL
              value: "http://controller.platform.svc.cluster.local:8080"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL