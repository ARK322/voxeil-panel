apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: infra-db
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      initContainers:
        - name: init-permissions
          image: busybox:1.36
          command:
            - /bin/sh
            - -c
            - |
              set -e
              DATA_DIR="/var/lib/postgresql/data"
              
              # Check if directory exists
              if [ ! -d "$DATA_DIR" ]; then
                echo "Data directory does not exist, creating it..."
                mkdir -p "$DATA_DIR"
              fi
              
              # Check if directory is empty or uninitialized (no PG_VERSION file)
              # Only fix permissions if directory is empty or not yet initialized by postgres
              if [ ! -f "$DATA_DIR/PG_VERSION" ]; then
                echo "Data directory is empty or uninitialized, fixing permissions..."
                chown -R 999:999 "$DATA_DIR"
                chmod 700 "$DATA_DIR"
                echo "Permissions fixed for postgres user (UID 999)"
              else
                echo "Postgres data directory already initialized, skipping permission fix"
                # Just ensure the directory is accessible (but don't change ownership of existing data)
                # Postgres will handle its own permissions for initialized databases
              fi
          securityContext:
            runAsUser: 0
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
      containers:
        - name: postgres
          image: postgres:16-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_PASSWORD
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - pg_isready -U postgres
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - pg_isready -U postgres
            initialDelaySeconds: 30
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          securityContext:
            runAsNonRoot: true
            runAsUser: 999
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: postgres-pvc
