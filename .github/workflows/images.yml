name: Build and Publish Docker Images

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push voxeil-controller
        uses: docker/build-push-action@v5
        with:
          context: apps/controller
          file: apps/controller/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/voxeil-controller:latest
            ghcr.io/${{ github.repository_owner }}/voxeil-controller:sha-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push voxeil-panel
        uses: docker/build-push-action@v5
        with:
          context: apps/panel
          file: apps/panel/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/voxeil-panel:latest
            ghcr.io/${{ github.repository_owner }}/voxeil-panel:sha-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
