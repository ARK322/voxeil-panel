name: Build and Publish Docker Images

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set lowercase owner
        run: echo "OWNER_LC=$(echo "$GITHUB_REPOSITORY_OWNER" | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Log in to GitHub Container Registry
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push voxeil-controller
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/controller/Dockerfile
          push: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
          tags: |
            ghcr.io/${{ env.OWNER_LC }}/voxeil-controller:latest
            ghcr.io/${{ env.OWNER_LC }}/voxeil-controller:sha-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push voxeil-panel
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/panel/Dockerfile
          push: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
          tags: |
            ghcr.io/${{ env.OWNER_LC }}/voxeil-panel:latest
            ghcr.io/${{ env.OWNER_LC }}/voxeil-panel:sha-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
