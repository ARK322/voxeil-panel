name: Installer / Uninstaller Safety Check

on:
  push:
  pull_request:

jobs:
  static-safety-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck python3

      # 1) Bash syntax check
      - name: Bash syntax validation
        run: |
          set -e
          # Check voxeil.sh (dispatcher)
          bash -n voxeil.sh
          
          # Check cmd orchestrators
          find cmd -name "*.sh" -type f | while read -r f; do
            bash -n "$f"
          done
          
          # Check lib utilities
          find lib -name "*.sh" -type f | while read -r f; do
            bash -n "$f"
          done
          
          # Check phase scripts
          find phases -name "*.sh" -type f | while read -r f; do
            bash -n "$f"
          done
          
          # Check tools scripts
          find tools -name "*.sh" -type f | while read -r f; do
            bash -n "$f"
          done
          
          # Note: Legacy wrappers (installer/, uninstaller/, nuke/) removed
          # All commands now use cmd/*.sh directly

      # 2) Shellcheck (logic & antipatterns)
      - name: Shellcheck
        run: |
          shellcheck voxeil.sh || true
          shellcheck cmd/*.sh lib/*.sh phases/**/*.sh tools/**/*.sh || true
          # Note: Legacy wrappers (installer/, uninstaller/, nuke/) removed

      # 3) Detect dangerous webhook patch patterns (HARD FAIL)
      - name: Detect unsafe webhook patching
        run: |
          set -euo pipefail

          # Only scan runtime bash scripts (not YAML files - this check targets kubectl usage in scripts)
          FILES="$(git ls-files \
            'voxeil.sh' \
            'cmd/*.sh' \
            'lib/*.sh' \
            'phases/**/*.sh' \
            'tools/**/*.sh' \
            || true)"

          if [ -z "$FILES" ]; then
            echo "⚠️ No matching files found to scan"
            exit 0
          fi

          # 1) Unsafe --type=json usage for webhookconfiguration patch
          if echo "$FILES" | xargs -r grep -nE 'kubectl patch .*webhookconfiguration .*--type=json' ; then
            echo "❌ Unsafe kubectl patch --type=json on webhookconfiguration"
            exit 1
          fi

          # 2) Unsafe webhook array overwrite pattern
          if echo "$FILES" | xargs -r grep -nE '\{"webhooks":\[\{"failurePolicy"' ; then
            echo "❌ Unsafe webhook array overwrite detected"
            exit 1
          fi

      # 4) Detect dangerous RBAC deletion (only system:* or kube-* patterns)
      - name: Detect dangerous RBAC deletes
        run: |
          set -e
          # Only flag deletions of system:* or kube-* RBAC (core cluster RBAC)
          # Safe deletions of voxeil-owned RBAC (controller-bootstrap, user-operator) are allowed
          if grep -R --line-number --exclude-dir=.git --exclude-dir=.github -E 'kubectl delete (clusterrole|clusterrolebinding).*(system:|kube-|cluster-admin)' .; then
            echo "❌ Dangerous clusterrole/clusterrolebinding delete detected (system:* or kube-* or cluster-admin)"
            exit 1
          fi

      # 5) Ensure request-timeout on risky kubectl deletes
      - name: Check kubectl delete safety
        run: |
          set -e
          # Check for kubectl delete commands, excluding DRY-RUN echo statements and comments
          # Note: Legacy wrappers (installer/, uninstaller/, nuke/) removed - checking cmd/ and phases/
          BAD=$(grep -R --line-number 'kubectl delete' cmd phases lib \
            | grep -v 'request-timeout' \
            | grep -v '\[DRY-RUN\]' \
            | grep -v '^[^:]*:[^:]*:.*#' \
            | grep -v 'echo.*kubectl delete' || true)

          if [ -n "$BAD" ]; then
            echo "⚠️ kubectl delete without --request-timeout (excluding DRY-RUN and comments):"
            echo "$BAD"
            exit 1
          fi

      # 6) Infinite loop detection (basic)
      - name: Detect infinite loops
        run: |
          set -euo pipefail
          FILES="$(git ls-files 'voxeil.sh' 'cmd/*.sh' 'lib/*.sh' 'phases/**/*.sh' 'tools/**/*.sh' || true)"
          if [ -z "$FILES" ]; then exit 0; fi
          if echo "$FILES" | xargs -r grep -nE 'while true|while\s+\[\s*1\s*\]' ; then
            echo "❌ Infinite loop detected"
            exit 1
          fi

      # 7) Kyverno bootstrap logic presence check (HARD FAIL)
      - name: Check Kyverno webhook bootstrap logic
        run: |
          set -e
          # Check for Kyverno configuration in infra (YAML manifests)
          # Kyverno is installed via kustomize in phases/install/20-core.sh
          if ! grep -R 'kyverno' infra/k8s phases 2>/dev/null | grep -v '^Binary' | head -1; then
            echo "❌ Kyverno configuration not found in infra or phases"
            exit 1
          fi
          # Check for forceFailurePolicyIgnore flag in Kyverno config (safety mechanism)
          if ! grep -R 'forceFailurePolicyIgnore' infra/k8s 2>/dev/null; then
            echo "⚠️ Kyverno forceFailurePolicyIgnore flag not found (may be acceptable)"
          else
            echo "✅ Kyverno forceFailurePolicyIgnore configuration found"
          fi

      # 8) Traefik readiness check presence (HARD FAIL)
      - name: Check Traefik readiness verification
        run: |
          set -e
          # Check for Traefik references in infra (helm chart config) and tools
          if ! grep -R 'traefik' infra/k8s/base/ingress tools/ops 2>/dev/null | grep -v '^Binary' | head -1; then
            echo "❌ Traefik configuration not found"
            exit 1
          fi
          # Check for Traefik service check in tools (tools/ops/check-panel-access.sh has TRAEFIK_SVC)
          if ! grep -R 'TRAEFIK_SVC\|traefik.*service\|app.kubernetes.io/name=traefik' tools phases infra 2>/dev/null | head -1; then
            echo "⚠️ Traefik service check pattern not found (may be acceptable)"
          else
            echo "✅ Traefik configuration and checks found"
          fi

      # 9) Preflight webhook neutralization in uninstaller (HARD FAIL)
      # Note: This is now in phases/uninstall/00-preflight.sh
      - name: Check uninstaller preflight webhook neutralization
        run: |
          set -e
          # Check that uninstall preflight exists and has kubectl checks
          if [ ! -f phases/uninstall/00-preflight.sh ]; then
            echo "❌ Uninstaller preflight script not found"
            exit 1
          fi
          # Check for kubectl availability check (indicates webhook-aware uninstall)
          if ! grep -q 'kubectl\|KUBECTL' phases/uninstall/00-preflight.sh 2>/dev/null; then
            echo "⚠️ Uninstaller preflight may not check kubectl availability"
          else
            echo "✅ Uninstaller preflight includes kubectl checks"
          fi
          # Note: Webhook neutralization may be handled by kubectl timeout wrappers in lib/kube.sh
          if grep -q 'kubectl_safe\|request-timeout' lib/kube.sh phases/uninstall 2>/dev/null; then
            echo "✅ Safe kubectl wrappers found for webhook handling"
          fi

      - name: Final status
        run: echo "✅ Static installer/uninstaller checks passed"
